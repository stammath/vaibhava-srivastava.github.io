<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<!--<title>reveal.js - The HTML Presentation Framework</title>-->
		<title>USDOT Rural Speed Project</title>

		<meta name="description" content="TTI presentation">
		<meta name="author" content="Subasish Das">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
		<font style="color:#D5D5D3">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-transition="slide" data-background="bw_traff3.gif" data-background-transition="zoom">
					<h2 style="color:#C27D38">Rural Speed Safety Project  for USDOT SDI</h2>
					<h4 style="color:#7294D4">Visualizations</h4>
					<br>
					<br>
<br>
					<br><br>
					<p style="font-size:24px;color:white">October 29, 2018</p>
					<br>
					<img width="180" height="40" align="middle" data-src="tti_lg.jpg">

				</section>


				<section data-background="black" data-background-size="2200px" >
					<h4 style="color:#E1AF00">Washington Rural Roadway Crashes (2015)</h4>
					<div class="stretch">
					<iframe src="17/index.html" frameborder="0" scrolling="no" height="100%" width="100%" marginheight="0" marginwidth="0"></iframe>
				</section>


				<section data-background="white" data-background-size="2300px" >
				<iframe width="1400" height="580" frameborder="0" src="http://subasish.github.io/pages/FHWA_Rural_Speed_T4_1/htmls/WA_RI_dygraphs1.html" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
				</section>

				<section data-background="white" data-background-size="2300px" >
				<iframe width="1400" height="580" frameborder="0" src="http://subasish.github.io/pages/FHWA_Rural_Speed_T4_1/htmls/WA_MC_dygraphs.html" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
				</section>


				<section data-background="white" data-background-size="1900px" >
				<h3 style="color:black">Risk Scoring (Washington)</h3>
				<iframe width="100%" height="520" frameborder="0" src="https://subasishsn.carto.com/viz/c67d512a-f0e3-4b9d-9363-b4daf8e575ee/embed_map" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
				</section>

				<section data-background="white" data-background-size="2300px" >
				<iframe width="1400" height="580" frameborder="0" src="http://subasish.github.io/pages/FHWA_Rural_Speed_T4_1/" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
				</section>



				<section data-background="black" data-background-size="2200px" >
					<h3 style="color:#E1AF00">Questions?</h3>
					<div class="stretch">
					<iframe src="circ1.html" frameborder="0" scrolling="no" height="100%" width="100%" marginheight="0" marginwidth="0"></iframe>
				</section>




		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme || 'night', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				parallaxBackgroundImage: 'bw_traff3.gif',
				parallaxBackgroundSize: '28400px 42200px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

        <script src="js/raphael-min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/sequence-diagram-min.js"></script>


	</body>
</html>
